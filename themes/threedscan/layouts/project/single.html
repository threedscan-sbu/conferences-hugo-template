{{ define "main" }}
<header>
    <h2 class="blog-post-title " >
        <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </h2>
    {{ partial "post-date" . }}
    {{ partial "post-tags" . }}
    {{ partial "post-categories" . }}
    <hr>
</header>
<article class="post-content">
    {{ .Content }}
    {{ partial "related" . }}

</article>
{{ end }}
